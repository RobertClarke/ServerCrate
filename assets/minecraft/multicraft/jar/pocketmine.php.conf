[config]
name = [A_1.3.12] PocketMine
source = http://servercrate.com/assets/minecraft/multicraft/jar/pocketmine.txt
configSource = http://servercrate.com/assets/minecraft/multicraft/jar/pocketmine.php.conf
 
## Encoding used for strings sent to and received from the server
[encoding]
## The encoding to use to send data to the Minecraft process
## Use "system" for your current locale.
## default: system
encode = system
## The encoding to use to decode data received from the Minecraft process
## Use "system" for your current locale.
## default: system
decode = system
## The encoding used when reading/writing configuration files such as
## the server.properties
## default: latin-1
fileEncoding = latin-1
 
[start]
command = "{JAR_DIR}/pocketmine/bin/php5/bin/php" "{JAR_DIR}/pocketmine/PocketMine-MP.php" --memory-limit "{MAX_MEMORY}M" --data-path "{SERVER_DIR}"
 
## Plugin configuration
[plugins]
pluginDir = plugins
pluginMatch = \.(php|pmf)$
 
[parse_clean]
start=(^[>\r\s]+|\x1b(\[|\])[0-9;]*m?|\b)

[parse_log]
start=^(?P<time>(:?[-\d]+ )?\[?[:\d]+\]?)\s+\[(?P<type>[^]]+)\]\:?\s+(:?\[[^]]+\]\s+)?(?P<line>.*)$

[parse_players]
start2=There are (?P<v_maxDataLines>\d+)/\d+ players
